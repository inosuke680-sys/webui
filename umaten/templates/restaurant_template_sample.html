<!-- 
=====================================
ウマ店 店舗詳細ページテンプレート
WordPress Swellテーマ用カスタムHTML
=====================================
使用方法：
1. WordPressの投稿作成画面でカスタムHTMLブロックを追加
2. このコード全体をコピー＆ペースト
=====================================
-->

<style>
/* Swellテーマとの調和を保つリセット */
.restaurant-detail-wrapper * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* メインラッパー */
.restaurant-detail-wrapper {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Noto Sans JP", "游ゴシック体", YuGothic, "メイリオ", sans-serif;
    color: #2c3e50;
    line-height: 1.6;
    background: #fff;
    margin: -20px -20px 0 -20px;
    padding: 0;
}

/* h要素のSwellスタイル上書き */
.restaurant-detail-wrapper h2,
.restaurant-detail-wrapper h3,
.restaurant-detail-wrapper h4 {
    all: unset !important;
    display: block !important;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif !important;
}

.restaurant-detail-wrapper h2 {
    font-size: 28px !important;
    font-weight: 900 !important;
    color: #2c3e50 !important;
    margin: 40px 0 30px 0 !important;
    padding-left: 15px !important;
    border-left: 4px solid transparent !important;
    border-image: linear-gradient(135deg, #ff6b6b, #ff8e53) 1 !important;
}

.restaurant-detail-wrapper h3 {
    font-size: 20px !important;
    font-weight: 700 !important;
    color: #2c3e50 !important;
    margin: 20px 0 15px 0 !important;
}

/* ヒーローセクション */
.restaurant-hero {
    position: relative;
    height: 400px;
    overflow: hidden;
    margin-bottom: 30px;
}

.restaurant-hero-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.restaurant-hero-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    padding: 40px 20px 20px;
    color: white;
}

.restaurant-name {
    font-size: 36px;
    font-weight: 900;
    margin-bottom: 10px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
}

.restaurant-category {
    display: inline-block;
    background: linear-gradient(135deg, #ff6b6b, #ff8e53);
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: bold;
    margin-right: 10px;
}

.restaurant-area {
    display: inline-block;
    background: rgba(255,255,255,0.2);
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 14px;
}

/* クイックアクション */
.quick-actions {
    background: linear-gradient(135deg, #667eea, #764ba2);
    padding: 20px;
    margin: -30px 20px 30px;
    border-radius: 20px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    position: relative;
    z-index: 10;
}

.action-button {
    flex: 1;
    min-width: 150px;
    padding: 15px 20px;
    background: rgba(255,255,255,0.95);
    border: none;
    border-radius: 15px;
    font-size: 16px;
    font-weight: bold;
    color: #667eea;
    cursor: pointer;
    transition: all 0.3s;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}

.action-button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
}

.action-button.primary {
    background: linear-gradient(135deg, #ff6b6b, #ff8e53);
    color: white;
}

/* (その他のスタイルは省略 - 実際のテンプレートには全て含まれます) */
</style>

<div class="restaurant-detail-wrapper">
    <!-- HTMLコンテンツ -->
</div>

// JavaScriptコード
</script>
